<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid bg-trasparent my-4 p-3" style="position: relative">
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        {% for product in products %}
        <div class="col hp">
            <div class="card h-100 shadow-sm">
                <a target="_blank" href="https://amzn.to/3qeS1Fe">
                    <img src="https://picsum.photos/id/{{ loop.index + 100 }}/400/400" class="card-img-top"
                         alt="product.title"/>
                </a>

                <div class="label-top shadow-sm">
                    <a class="text-white" target="_blank" href="https://amzn.to/3qeS1Fe">{{ product.name }}</a>
                </div>
                <div class="card-body">
                    <div class="clearfix mb-3">
                        <span class="float-start badge rounded-pill bg-success">${{ product.old_price }}</span>

                        <span class="float-end"><a href="#" class="small text-muted text-uppercase aff-link">reviews</a></span>
                    </div>
                    <h5 class="card-title">
                        <a target="_blank" href="#">{{ product.description }}</a>
                    </h5>

                    <div class="d-grid gap-2 my-4">

                        <a href="#" class="btn btn-warning bold-btn">add to cart</a>

                    </div>
                    <div class="clearfix mb-1">

                        <span class="float-start"><a href="#"><i class="fas fa-question-circle"></i></a></span>

                        <span class="float-end">
              <i class="far fa-heart" style="cursor: pointer"></i>

            </span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
